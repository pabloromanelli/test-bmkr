<!DOCTYPE html>
<html>
<body>
<p id='cont'>test iframe</p>
<script>
  console.log('estoy en el iframe');
window.addEventListener("message", ({data}) => {
  console.log(`msg on iframe: ${JSON.stringify(data)}`);
  var a = window.document.getElementById('cont');
  a.textContent = a.textContent+JSON.stringify(data);
}, false);
</script> 

</body>
</html>
